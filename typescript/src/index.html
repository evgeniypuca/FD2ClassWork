<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            font-weight: bold;
            color: brown;
        }

        [data-color] {
            transition: background-color 1s linear;
            margin-inline: 10px;
        }
    </style>
</head>

<body>
    <div id="main">
        <form name="pizzaOrder" novalidate>
            <figure>
                <figcaption>
                    <label>
                        <input type="checkbox" name="pizza" value="margarita">
                        <span>Маргарита</span>
                    </label>
                </figcaption>
            </figure>
            <figure>
                <figcaption>
                    <label>
                        <input type="checkbox"  name="pizza" value="pepperoni">
                        <span>Пеперони</span>
                    </label>
                </figcaption>
            </figure>
            <figure>
                <figcaption>
                    <label>
                        <input type="checkbox"  name="pizza" value="fourSeasons">
                        <span>Времена года</span>
                    </label>
                </figcaption>
            </figure>
            <fieldset>
                <legend>Добавки</legend>
                <div>
                    <label>
                        <input type="checkbox"  name="addon" value="cheese">
                        <span>Сыр</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox"  name="addon" value="ham">
                        <span>Ветчина</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox"  name="addon" value="mushrooms">
                        <span>Грибы</span>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Способ оплаты</legend>
                <div>
                    <label>
                        <input type="radio" name="paymentType" required value="cash">
                        <span>наличные</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="paymentType" required value="card">
                        <span>карта</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="paymentType" required checked value="online">
                        <span>онлайн</span>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>куда?</legend>
                <div>
                    <label for="">
                        <span>ФИО</span>
                        <input type="text" name="customerName" required autocomplete="given-name"> 
                    </label>
                </div>
                <div>
                    <label for="">
                        <span>Адрес</span>
                        <input type="text" name="shippingAdress" required autocomplete="shipping street-address"> 
                    </label>
                </div>
            </fieldset>
            <footer>
                <button type="submit">Заказать</button>
            </footer>
        </form>
    </div>
</body>

</html>
